<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Scratchpad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tools">
        <div>
          <button id="eraseBtn">Eraser</button>
          <button id="eraseAllBtn">Erase All</button>
        </div>
        <input type="color" id="colorPicker" value="#000000" />
        <div>
          <label for="smoothnessSlider">Line Width:</label>
          <input
            type="range"
            id="smoothnessSlider"
            min="1"
            max="200"
            value="5"
          />
        </div>
        <div>
          <label for="smoothingStrengthSlider">Smoothing Strength:</label>
          <input
            type="range"
            id="smoothingStrengthSlider"
            min="10"
            max="100"
            step="1"
            value="50"
          />
        </div>
      </div>
      <canvas id="drawCanvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
