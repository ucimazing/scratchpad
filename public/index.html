<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Scratchpad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tools">
        <button id="eraseBtn">Erase</button>
        <button id="eraseAllBtn">Erase All</button>
        <input type="color" id="colorPicker" value="#000000" />
        <label for="smoothnessSlider">Line Width:</label>
        <input type="range" id="smoothnessSlider" min="1" max="100" value="5" />
        <label for="strokeSmoothing">Stroke Smoothing:</label>
        <input type="checkbox" id="strokeSmoothing" checked />
        <label for="smoothingStrengthSlider">Smoothing Strength:</label>
        <input
          type="range"
          id="smoothingStrengthSlider"
          min="0"
          max="100"
          step="1"
          value="50"
        />
      </div>
      <canvas id="drawCanvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
